<!--
    Survey form
-> Name
-> Ph number
-> Email id
-> Age
-> Skills
-> CGPA
-> Year of Passout
-> Submit Button
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey</title>
</head>
<body>
    <h2><u>Servey</u></h2>
    <p>Please enter the following details as a part of this survey</p>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" id="name">
        <hr>
        <label for="Phone">Phone Number</label><br>
        <input type="number" id="Phone">
        <hr>
        <label for="email">Email</label><br>
        <input type="email" id="email">
        <hr>
        <label for="Age">Age</label><br>
        <input type="number" id="Age">
        <hr>
        <label for="Skill">Skill</label><br>
        <input type="text" id="Skill">
        <hr>
        <label for="YOP">Year of Passing</label><br>
        <input type="number" id="YOP">
        <hr>
        <label for="date"></label><br>
        <input type="date" id="'date">
        <hr>
        <label for="cg">CGPA</label><br>
        <input type="text" id="cg">
        <hr>
        
        <input type="submit">
        <hr>


        
    </form>
    
</body>
</html>
