<!--Links

    links are nothing but hyperlinks.
    client is for asking
    Server is for giving



    it is achived through (a) for anchor tag.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>HyperLinks</h1>
    <a>hi</a> <!--Its similar to h1 normal text-->
    <br>

    <a href="https://www.youtube.com">this is youtube link</a> <!--by default its open same page-->

    <h2>Lets Discuss other attributes</h2> 
    <br>
    <h2>Testing Anchor Tags</h2>

    <a target="_blank" href="https://www.google.com/search?client=opera&q=telugu+to+english&sourceid=opera&ie=UTF-8&oe=UTF-8">This Is Telugu to english link</a> <!--a target="_blank" href="" for open new tab -->
    <br><br>

    <a target="_parent" href="Paths.txt">Parent Target</a> <!--a target="_parent" href="" for parent opens documents in the parent frame--> <br><br>
    <a target="_top" href="Paths.txt">Top Target</a> <!--For opens documents full body of the window-->
</body>
</html>
