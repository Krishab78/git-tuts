<!--
   We have already discussed tables.
   We will learn to add caption

   Example for table Caption:
   <table>
        <caption>Marks of Students</caption>
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Marks</th>
        <tr>
        </table>
It will adjust center posision automatically

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
</head>
<body>
    <table>
        <caption>Marks of Students</caption>
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>xyz</td>
            <td>1</td>
            <td>49</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>5</td>
            <td>50</td>
        </tr>
    </table>
    
</body>
</html>
