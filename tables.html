<!--
    Table - <table>
        rows -> Horizontal
        Coloumns -> Vertical
       Example for tables element: 
       <table>
             <tr> - for table row
             <th> - for tables heading
             <td> - for table data.
       </table>

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Let's creat tables:</h2>
    <br>
    <table>
        <tr>
            <th>S.No#</th>
            <th>Name#</th>
            <th>Phone Numeber</th>
            <th>Instagram Id</th>
        </tr>
        <tr>
            <td>1</td>
            <td>xyz</td>
            <td>1234567</td>
            <td>abc_xyz</td>
        </tr>
        <tr>
            <td>2</td>
            <td>abc</td>
            <td>1234567</td>
            <td>abc_cde</td>
        </tr>
    </table>
    
</body>
</html>
