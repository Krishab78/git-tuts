<!--
   thead, tbody,tfoot represents table header.
   table body and  table footer respectively.
   But, these elements are not compulasory...

   Even when it is not compulosory, the reason why we use it is -
   To apply individual styles for each block and also making it is to represents.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead,TBody,TFoot</title>
</head>
<body>
    <h2>Let us see how to use Thead,Tbody,Tfoot:</h3>
        <table>
            <thead>
                <tr>
                <th>Student name</th>
                <th>Student Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Student1</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Student2</td>
                    <td>40</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total =</td>
                    <td>90</td>
                </tr>
            </tfoot>
        </table>
    
</body>
</html>
