<!--Head
    What is head? 
    A) Tag  B) Element
-> Ans:Element
-->

<!--Most of the times whatever you write inside head element is for the search engine-->
<!--(html:5)for Boiler plate Code -->
<!--tags that can be present in 
    head 
    title 
    meta (is about data)
    script 
    link 
    style-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, head element, meta tag">
    <title>Head Element</title>
</head>
<body>
    <h1>Hi Hello</h1> <!--for heading-->
    <h1>Hai Hello <br>all <br>All</h1> <!--for heading next {line break(<br>)}adjustment-->
    <p>Hi Hello World</p> <!--for text-->
    <q>Hi Hello World I am Prasad</q> <!--for Quotation-->
    <p>Prasad said: <q>I am Working as an Electrician</q></p>
</body>
</html>
