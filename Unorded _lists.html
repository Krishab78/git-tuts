<!--Unordered Lists - Used when the order of the elements in the list is not important

    <ul></ul> for unordered list 
    <li>      for list tag


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Unordered Lists</title>
</head>
<body>
    
    <h2>Unordered Listing</h2>

    <h5>Following are the example cities - </h5> <!--for Sub title-->

    <ul>
        <li>Hyderabad</li>  <!--for Bullets-->
        <li>Warangal</li>
        <li>RajahmundRY</li>
        <li>Vijayawada</li>
        <li>Bangalore</li>

    </ul>
</body>
</html>
