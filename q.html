<!--Q element
This is used for quoting a short Line.
This is rendered by browser using quotations at the
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q element</title>
</head>
<body>
    <h2>These are few quotation</h2>
    <q>I am Prasad</q>
    <p>Mahathma Gandhiji said: <q>Be the change that you wish to see in the world.</q></p>
    <p>According to an onliine resorce, Gandhiji said: <q cite="https://parade.com/1247073/marynliles/gandhi-quotes/">Be the change you are trying to create </q> </p>
</body>
</html>
