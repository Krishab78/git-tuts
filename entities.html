<!--
    Entities are used to replace reserves characters.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h2>Entities:-</h2>
    <h3>Less than: &lt;</h3>
    <h3>Greter than: &gt;</h3>
    <h3>Ampersand: &amp;</h3>
    <h3>Double quotes: &quot;</h3>
    <h3>Sigle qoutes: &apos;</h3>
    <h3>Cents: &cent;</h3>
    <h3>Pound: &pound;</h3>
    <h3>Euro: &euro;</h3>
    <h3>Copyright: &copy;</h3>
    <h3>Rigistered: &reg;</h3>
</body>
</html>
